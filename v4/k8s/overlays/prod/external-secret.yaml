# External Secrets Operator - Azure Key Vault Integration
# Requires External Secrets Operator to be installed in the cluster
# Install: helm install external-secrets external-secrets/external-secrets -n external-secrets --create-namespace
#
# IMPORTANTE: Atualize vaultUrl com a URL do Key Vault após terraform apply
# Execute: terraform output keyvault_uri
# Exemplo: https://kv-iris-prod-abc123.vault.azure.net/

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: azure-keyvault
  namespace: iris-ml
spec:
  provider:
    azurekv:
      # Azure Key Vault URL - TODO: Atualizar com sufixo após terraform apply
      vaultUrl: "https://kv-iris-prod.vault.azure.net/"
      authType: WorkloadIdentity
      serviceAccountRef:
        name: iris-ml-sa
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: iris-ml-secrets
  namespace: iris-ml
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azure-keyvault
  target:
    name: iris-ml-secrets
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: api-key
    - secretKey: storage-access-key
      remoteRef:
        key: storage-access-key

# ============================================
# Iris ML API v4 - Kubernetes Dev Overlay
# ============================================
#
# IMPORTANTE: Após provisionar a infraestrutura com Terraform,
# atualize os valores abaixo com os nomes dos recursos gerados:
#   - ACR: Execute `terraform output acr_login_server` para obter o nome
#   - Storage Account: Execute `terraform output storage_account_name`
#
# Exemplo: Se o sufixo gerado for "abc123", os valores seriam:
#   - ACR: acririsdevabc123.azurecr.io (nota: ACR não usa hífen no nome)
#   - Storage: stirisdevabc123
# ============================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: iris-ml

resources:
  - ../../base
  - secrets.yaml

commonLabels:
  environment: dev

# Image configuration for dev
# NOTA: Atualize 'newName' com o nome do ACR após terraform apply
images:
  - name: api-gateway
    newName: acririsdev.azurecr.io/iris/api-gateway  # TODO: Atualizar com sufixo
    newTag: latest
  - name: inference-service
    newName: acririsdev.azurecr.io/iris/inference-service  # TODO: Atualizar com sufixo
    newTag: latest

# Patches for dev environment
patches:
  # Reduce replicas for dev
  - target:
      kind: Deployment
      name: api-gateway
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Deployment
      name: inference-service
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  # Reduce HPA min replicas
  - target:
      kind: HorizontalPodAutoscaler
      name: api-gateway
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 1
  - target:
      kind: HorizontalPodAutoscaler
      name: inference-service
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 1
  # Reduce PDB for dev
  - target:
      kind: PodDisruptionBudget
      name: api-gateway
    patch: |
      - op: replace
        path: /spec/minAvailable
        value: 0
  - target:
      kind: PodDisruptionBudget
      name: inference-service
    patch: |
      - op: replace
        path: /spec/minAvailable
        value: 1
  # ConfigMap patches for dev
  # NOTA: Atualize STORAGE_ACCOUNT com o nome correto após terraform apply
  - target:
      kind: ConfigMap
      name: model-config
    patch: |
      - op: replace
        path: /data/STORAGE_ACCOUNT
        value: "stirisdev"
      - op: replace
        path: /data/MODEL_VERSION
        value: "1.0.0-dev"

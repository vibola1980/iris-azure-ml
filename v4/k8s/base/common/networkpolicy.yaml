# Network Policy: Allow API Gateway to call Inference Service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-inference
  namespace: iris-ml
spec:
  podSelector:
    matchLabels:
      app: inference-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 5000
---
# Network Policy: Allow external traffic to API Gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-to-api
  namespace: iris-ml
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
---
# Network Policy: Deny all other ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: iris-ml
spec:
  podSelector: {}
  policyTypes:
    - Ingress

apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-service
  namespace: iris-ml
  labels:
    app: inference-service
    app.kubernetes.io/name: inference-service
    app.kubernetes.io/component: inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inference-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: inference-service
        app.kubernetes.io/name: inference-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: iris-ml-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      # Init container to download model from Azure Blob Storage
      initContainers:
        - name: download-model
          image: mcr.microsoft.com/azure-cli:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Downloading model from Azure Blob Storage..."

              STORAGE_ACCOUNT=${STORAGE_ACCOUNT}
              STORAGE_CONTAINER=${STORAGE_CONTAINER}
              MODEL_BLOB_NAME=${MODEL_BLOB_NAME}
              MODEL_PATH="/app/models/model.pkl"

              if [ -z "$STORAGE_ACCOUNT" ]; then
                echo "STORAGE_ACCOUNT not set, skipping download"
                exit 0
              fi

              # Download using managed identity (no credentials needed)
              az storage blob download \
                --account-name "$STORAGE_ACCOUNT" \
                --container-name "$STORAGE_CONTAINER" \
                --name "$MODEL_BLOB_NAME" \
                --file "$MODEL_PATH" \
                --auth-mode login

              echo "Model downloaded successfully to $MODEL_PATH"
              ls -la /app/models/
          env:
            - name: STORAGE_ACCOUNT
              valueFrom:
                configMapKeyRef:
                  name: model-config
                  key: STORAGE_ACCOUNT
            - name: STORAGE_CONTAINER
              valueFrom:
                configMapKeyRef:
                  name: model-config
                  key: STORAGE_CONTAINER
            - name: MODEL_BLOB_NAME
              valueFrom:
                configMapKeyRef:
                  name: model-config
                  key: MODEL_BLOB_NAME
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
      containers:
        - name: inference-service
          image: inference-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: MODEL_PATH
              valueFrom:
                configMapKeyRef:
                  name: model-config
                  key: MODEL_PATH
            - name: MODEL_VERSION
              valueFrom:
                configMapKeyRef:
                  name: model-config
                  key: MODEL_VERSION
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: iris-ml-secrets
                  key: api-key
                  optional: true
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: model-storage
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - inference-service
                topologyKey: kubernetes.io/hostname

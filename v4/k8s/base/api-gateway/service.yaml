apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: iris-ml
  labels:
    app: api-gateway
    app.kubernetes.io/name: api-gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: api-gateway
---
# LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-external
  namespace: iris-ml
  labels:
    app: api-gateway
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: api-gateway

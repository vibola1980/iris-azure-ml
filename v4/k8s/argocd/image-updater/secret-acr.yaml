# ============================================
# ArgoCD Image Updater - ACR Credentials
# IMPORTANTE: Este arquivo eh um TEMPLATE
# Nao commitar com valores reais!
# ============================================
#
# Para criar o secret com valores reais, execute:
#
#   kubectl create secret docker-registry acr-credentials \
#     --namespace argocd \
#     --docker-server=acririsdev.azurecr.io \
#     --docker-username=<ACR_USERNAME> \
#     --docker-password=<ACR_PASSWORD>
#
# Ou obtenha as credenciais do ACR:
#
#   az acr credential show --name acririsdev --query "passwords[0].value" -o tsv
#
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: acr-credentials
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-image-updater
    app.kubernetes.io/part-of: argocd-image-updater
type: kubernetes.io/dockerconfigjson
data:
  # PLACEHOLDER - Substituir pelo valor real
  # Gerar com: kubectl create secret docker-registry ... --dry-run=client -o yaml
  .dockerconfigjson: e30=
---

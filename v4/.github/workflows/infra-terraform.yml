# ============================================
# Infrastructure Pipeline - Terraform
# ============================================

name: Infrastructure - Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'v4/infra/**'
      - '.github/workflows/infra-terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'v4/infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.6.0'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: v4/infra

      - name: Validate modules
        run: |
          for module in v4/infra/modules/*; do
            if [ -d "$module" ]; then
              echo "Validating $module..."
              cd $module
              terraform init -backend=false
              terraform validate
              cd -
            fi
          done

  plan-dev:
    name: Plan (Dev)
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.inputs.environment == 'dev' || github.event.inputs.environment == ''
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: v4/infra/environments/dev

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="api_key=${{ secrets.API_KEY }}" \
            -out=tfplan \
            -no-color
        working-directory: v4/infra/environments/dev
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: v4/infra/environments/dev/tfplan

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Plan (Dev) ðŸ“‹

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  apply-dev:
    name: Apply (Dev)
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.event.inputs.action == 'apply' && github.event.inputs.environment == 'dev'
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-dev
          path: v4/infra/environments/dev

      - name: Terraform Init
        run: terraform init
        working-directory: v4/infra/environments/dev

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: v4/infra/environments/dev

      - name: Output Summary
        run: |
          echo "## Infrastructure Deployment Summary (Dev)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
        working-directory: v4/infra/environments/dev

  plan-prod:
    name: Plan (Prod)
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.inputs.environment == 'prod'
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: v4/infra/environments/prod

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="api_key=${{ secrets.API_KEY }}" \
            -var="alert_email_addresses=${{ secrets.ALERT_EMAILS }}" \
            -out=tfplan \
            -no-color
        working-directory: v4/infra/environments/prod
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-prod
          path: v4/infra/environments/prod/tfplan

  apply-prod:
    name: Apply (Prod)
    runs-on: ubuntu-latest
    needs: plan-prod
    if: github.event.inputs.action == 'apply' && github.event.inputs.environment == 'prod'
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-prod
          path: v4/infra/environments/prod

      - name: Terraform Init
        run: terraform init
        working-directory: v4/infra/environments/prod

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: v4/infra/environments/prod

      - name: Output Summary
        run: |
          echo "## Infrastructure Deployment Summary (Prod)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
        working-directory: v4/infra/environments/prod
